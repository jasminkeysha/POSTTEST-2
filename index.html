<!doctype html>

        <script>
        var map = L.map('map', {

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({

            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'

        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]

        }

            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20

        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Bangunan_1(feature, layer) {

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">longitude</th>\

                    </tr>\

                    </tr>\

                    </tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Bangunan_1_0(feature) {
            switch(String(feature.properties['qneat_cost_level'])) {
                case '400.0':
                    return {
                pane: 'pane_Bangunan_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',

                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(199,232,173,1.0)',

                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,201,128,1.0)',
                interactive: true,
            }
                    break;
                default:

                pane: 'pane_Bangunan_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',

                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }

        var layer_Bangunan_1 = new L.geoJson(json_Bangunan_1, {

            pane: 'pane_Bangunan_1',
            onEachFeature: pop_Bangunan_1,
            style: style_Bangunan_1_0,

        bounds_group.addLayer(layer_Bangunan_1);

        function pop_Halte_fixHalte_2(feature, layer) {

                    </tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_Halte_fixHalte_2_0(feature) {
            switch(String(feature.properties['Deskripsi Halte_Jenis'])) {
                case 'Halte Transfer':
                    return {
                pane: 'pane_Halte_fixHalte_2',

                color: 'rgba(128,17,25,1.0)',
                dashArray: '',

                lineJoin: 'miter',
                weight: 2.0,

                radius: 8.8,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: true,
            }

        var layer_Halte_fixHalte_2 = new L.geoJson(json_Halte_fixHalte_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Halte_fixHalte_2',
            layerName: 'layer_Halte_fixHalte_2',
            pane: 'pane_Halte_fixHalte_2',
            onEachFeature: pop_Halte_fixHalte_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Halte_fixHalte_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Halte_fixHalte_2);
        map.addLayer(layer_Halte_fixHalte_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'

        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]

        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Halte_fix — Halte<br /><table><tr><td style="text-align: center;"><img src="legend/Halte_fixHalte_2_HalteTransfer0.png" /></td><td>Halte Transfer</td></tr><tr><td style="text-align: center;"><img src="legend/Halte_fixHalte_2_HalteTunggal1.png" /></td><td>Halte Tunggal</td></tr><tr><td style="text-align: center;"><img src="legend/Halte_fixHalte_2_2.png" /></td><td></td></tr></table>': layer_Halte_fixHalte_2,'Bangunan<br /><table><tr><td style="text-align: center;"><img src="legend/Bangunan_1_4000.png" /></td><td>400</td></tr><tr><td style="text-align: center;"><img src="legend/Bangunan_1_8001.png" /></td><td>800</td></tr><tr><td style="text-align: center;"><img src="legend/Bangunan_1_12002.png" /></td><td>1200</td></tr><tr><td style="text-align: center;"><img src="legend/Bangunan_1_3.png" /></td><td></td></tr></table>': layer_Bangunan_1,"Open Street Map": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
